<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max Windows 95</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style2.css">
</head>
<body>
    <div class="loading_wrap">
        <div class="loading">
            <h1 class="win_img">
                <img src="./assets/img/winLogo.png" alt="windows logo">
                <p>Microsoft</p>
                <p>Windows <span>95</span></p>
            </h1>
            <div class="bar">
                <div class="bar_wrap">
                    <div class="gra"></div>
                    <div class="gra"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg_wrap">
        <section class="bg">
            <div class="bg_page">

            </div>
            <div class="bg_bar">
                <div class="button">Start
                    <div class="menu">
                        <div class="menu_l">
                            <p>Windows<span>95</span></p>
                        </div>
                        <div class="menu_r">
                            <ul>
                                <li class="empty_wrap"><a href=""><img src="./assets/img/icon10.png" alt="아이콘01"> 내 머리(P) <span>▶</span></a>
                                <div class="empty">(비어있음)</div>
                                </li>
                                <li><a href=""><img src="./assets/img/icon09.png" alt="아이콘01"> 즐겨찾기(A)</a></li>
                                <li><a href=""><img src="./assets/img/icon08.png" alt="아이콘01"> 문서(D)</a></li>
                                <li><a href=""><img src="./assets/img/icon07.png" alt="아이콘01"> 설정(S)</a></li>
                                <li><a href=""><img src="./assets/img/icon06.png" alt="아이콘01"> 찾기(F)</a></li>
                                <li><a href=""><img src="./assets/img/icon05.png" alt="아이콘01"> 도움말(H)</a></li>
                                <li><a href=""><img src="./assets/img/icon04.png" alt="아이콘01"> 실행(R)</a></li>
                            </ul>
                            <div class="menu_line">
                                <div></div>
                                <div></div>
                            </div>
                            <ul>
                                <li><a href=""><img src="./assets/img/icon01.png" alt="아이콘01"> Max_house 로그오프(L)</a></li>
                                <li><a href=""><img src="./assets/img/icon02.png" alt="아이콘02"> 실행 중단(N)</a></li>
                                <li><a href=""><img src="./assets/img/icon03.png" alt="아이콘03"> 시스템 종료(U)</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="clock_wrap">
                    <div class="clock"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
